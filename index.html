<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YAY! It's BOGO</h1>
        </div>

        <div class="box" id="box1">
            <div class="box-header">
                <div class="selection-area">
                    <input type="radio" id="option1" name="boxOption" value="1">
                    <label for="option1">1 Unit</label>
                    <span class="discount">10% Off</span>
                </div>
                <div class="price-area">
                    <div class="current-price">$10.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
            </div>
            <div class="box-content">
                <div class="options-container">
                    <div class="option-row">
                        <div class="item-number">#1</div>
                        <div class="option-label">Size</div>
                        <div class="option-selector">
                            <select id="size1_box1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="option-label">Colour</div>
                        <div class="option-selector">
                            <select id="color1_box1">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box active" id="box2">
            <div class="most-popular">MOST POPULAR</div>
            <div class="box-header">
                <div class="selection-area">
                    <input type="radio" id="option2" name="boxOption" value="2" checked>
                    <label for="option2">2 Unit</label>
                    <span class="discount">20% Off</span>
                </div>
                <div class="price-area">
                    <div class="current-price">$18.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
            </div>
            <div class="box-content">
                <div class="options-container">
                    <div class="option-row">
                        <div class="item-number">#1</div>
                        <div class="option-label">Size</div>
                        <div class="option-selector">
                            <select id="size1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="option-label">Colour</div>
                        <div class="option-selector">
                            <select id="color1">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>
                    </div>
                    <div class="option-row">
                        <div class="item-number">#2</div>
                        <div class="option-label">Size</div>
                        <div class="option-selector">
                            <select id="size2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="option-label">Colour</div>
                        <div class="option-selector">
                            <select id="color2">
                                <option value="Colour">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box" id="box3">
            <div class="box-header">
                <div class="selection-area">
                    <input type="radio" id="option3" name="boxOption" value="3">
                    <label for="option3">3 Unit</label>
                    <span class="discount">30% Off</span>
                </div>
                <div class="price-area">
                    <div class="current-price">$24.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
            </div>
            <div class="box-content">
                <div class="options-container">
                    <div class="option-row">
                        <div class="item-number">#1</div>
                        <div class="option-label">Size</div>
                        <div class="option-selector">
                            <select id="size1_box3">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="option-label">Colour</div>
                        <div class="option-selector">
                            <select id="color1_box3">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>
                    </div>
                    <div class="option-row">
                        <div class="item-number">#2</div>
                        <div class="option-label">Size</div>
                        <div class="option-selector">
                            <select id="size2_box3">

                                <option value="M">M</option>

                                <option value="White">White</option>

                            </select>
                        </div>
                    </div>
                    <div class="option-row">
                        <div class="item-number">#3</div>
                        <div class="option-label">Size</div>
                        <div class="option-selector">
                            <select id="size3_box3">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                        </div>
                        <div class="option-label">Colour</div>
                        <div class="option-selector">
                            <select id="color3_box3">
                                <option value="Colour">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="delivery">Free Delivery</div>
            <div class="total">Total : $18.00 USD</div>
        </div>

        <button class="add-to-cart-btn">
            <span class="plus-icon">+</span>
            Add to Cart
        </button>

        <div class="powered-by">
            <span>@ Powered by Pumper</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
